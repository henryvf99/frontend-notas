<div class="flex justify-center items-center h-screen">
  <div class="notas-container w-full max-w-md">
    <form>
      <div class="mb-4">
        <label for="titulo" class="block">Título</label>
        <input type="text" id="titulo" [(ngModel)]="titulo" name="titulo" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>
      <div class="mb-4">
        <label for="descripcion" class="block">Descripción</label>
        <textarea id="descripcion" [(ngModel)]="descripcion" name="descripcion" required class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
      </div>
      <button (click)="update()" type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md">Actualizar nota</button>
    </form>
  </div>
</div>
