<div class="min-h-screen flex flex-col items-center justify-center bg-white">
  <div class="
          flex flex-col
          bg-gray-200
          shadow-md
          px-4
          sm:px-6 m-2
          md:px-8 m-2
          lg:px-10 m-2
          py-8
          rounded-3xl
          w-50
          max-w-md">
    <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
      Registrate Ahora!
    </div>
    <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
      Ingresa tus datos
    </div>
    <!--Correo-->
    <div class="mt-10">
      <form (ngSubmit)="register()">
        <div class="flex flex-col mb-5">
          <label
            for="username"
            class="mb-1 text-xs tracking-wide text-gray-600"
          >Correo Electronico:</label
          >
          <div class="relative">
            <div
              class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  "
            >
              <i class="fas fa-user text-blue-500"></i>
            </div>

            <input
              type="email" id="username" [(ngModel)]="user.username"
              name="email"
              class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  "
              placeholder="Ingreso tu usuario"
            />
          </div>
        </div>
        <!-- Nombre -->
        <div class="flex flex-col mb-5">
          <label
            for="apellido"
            class="mb-1 text-xs tracking-wide text-gray-600"
          >Nombre:</label
          >
          <div class="relative">
            <div
              class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  "
            >
              <i class="fas fa-at text-blue-500"></i>
            </div>

            <input
              type="text" id="apellido" [(ngModel)]="user.apellido"
              name="name"
              class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  "
              placeholder="Ingresa tu apellido"
            />
          </div>
        </div>
        <!--Apellido-->
        <div class="flex flex-col mb-5">
          <label
            for="nombre"
            class="mb-1 text-xs tracking-wide text-gray-600"
          >Nombre:</label
          >
          <div class="relative">
            <div
              class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  "
            >
              <i class="fas fa-at text-blue-500"></i>
            </div>

            <input
              type="text" id="nombre" [(ngModel)]="user.nombre"
              name="name"
              class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  "
              placeholder="Ingresa tu nombre"
            />
          </div>
        </div>
        <!-- Contrase침a-->
        <div class="flex flex-col mb-6">
          <label
            for="password"
            class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
          >Contrase침a:</label
          >
          <div class="relative">
            <div
              class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  "
            >
                  <span>
                    <i class="fas fa-lock text-blue-500"></i>
                  </span>
            </div>

            <input
              type="password" id="password" [(ngModel)]="user.password"
              name="password"
              class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  "
              placeholder="Ingresa tu contrase침a"
            />
          </div>
        </div>

        <div class="flex w-full">
          <button
            type="submit"
            class="
                  flex
                  mt-2
                  items-center
                  justify-center
                  focus:outline-none
                  text-white text-sm
                  sm:text-base
                  text-gray-600
                  hover:text-gray-700
                  rounded-2xl
                  py-2
                  w-full
                  transition
                  duration-150
                  ease-in
                "
          >
            <span class="mr-2 uppercase">Registrarse</span>
            <span>
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="flex justify-center items-center mt-6">
    <a
      href="#"
      target="_blank"
      class="
            inline-flex
            items-center
            text-gray-700
            font-medium
            text-xs text-center
            mb-2
          ">
          <span class="ml-2"
          >Ya tienes cuenta?
            <a
              routerLink=""
              class="text-xs ml-2 text-blue-500 font-semibold"
            >Inicia sesi칩n aqui!</a
            ></span
          >
    </a>
  </div>
</div>
