<div class="form-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="register()">
    <div>
      <label for="username">Correo electronico</label>
      <input type="email" id="username" [(ngModel)]="user.username" name="username" required>
    </div>

    <div>
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>

    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
    </div>

    <div>
      <label for="apellido">Apellidos</label>
      <input type="text" id="apellido" [(ngModel)]="user.apellido" name="apellido" required>
    </div>

    <button type="submit">Registrarse</button>

  </form>
</div>
