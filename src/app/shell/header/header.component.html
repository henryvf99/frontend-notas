<header>
  <nav class="flex items-center justify-between flex-wrap bg-gray-500 p-6">
    <div class="flex items-center flex-no-shrink text-white mr-6">
      <span routerLink="" class="font-semibold text-xl tracking-tight cursor-pointer">Aplicación notas en la nube</span>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow">
        <a routerLink="" *ngIf="!login.isLoggedIn()" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4">
          Iniciar sesión
        </a>
        <a routerLink="/register" *ngIf="!login.isLoggedIn()" class="block mt-4 lg:inline-block lg:mt-0 text-teal-lighter hover:text-white mr-4">
          Registrarse
        </a>
      </div>
      <div>
        <a routerLink="" *ngIf="login.isLoggedIn()" (click)="logout()" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal hover:bg-white mt-4 lg:mt-0">Salir</a>
      </div>
    </div>
  </nav>
</header>
